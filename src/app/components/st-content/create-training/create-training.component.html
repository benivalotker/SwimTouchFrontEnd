<div class="envelop">
  <div class="div-1">
    <span>יצרת אימון חדש</span>
  </div>

  <form class="form">
    <div class="form-div-1">
      <span>שם אימון:</span>
      <input type="text" [(ngModel)]="trainnningModel.name" name="name" (change)="DisableError()" class="inp-1">
    </div>
    <div class="buttons">
      <button class="but" (click)="OpenCreateBox()"> <img class="plus" src="/assets/plus.svg"> הוסף תרגיל לאימון</button>
      <button class="but" (click)="SaveTrainning()"> <img class="plus" src="/assets/save.svg"> סיים ושמור את האימון</button>
    </div>
    <div [ngClass]="{'visible': error}" class="error">יש למלא לפחות את שם האימון , בהמשך תוכל לערוך אותו!</div>
  </form>

  <section>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let exercise of exerciceModel">
        <mat-expansion-panel-header>
          <mat-panel-title>{{exercise.style}}</mat-panel-title>
          <mat-panel-description>{{exercise.distance}}</mat-panel-description>
        </mat-expansion-panel-header>
        <div class="exercises">
          <div class="div">
            <span> התרגיל התבצע ב: </span>{{exercise.date}}
          </div>
          <div class="div">
            <span> מאמן בתרגיל: </span>{{exercise.coach}}
          </div>
          <div class="div">
            <span> קבוצת התרגיל: </span>{{exercise.group}}
          </div>
          <div class="div">
            <span> תרגיל מס׳: </span>{{exercise.id}}
          </div>
      </div>
      </mat-expansion-panel>
    </mat-accordion>
  </section>
</div>
