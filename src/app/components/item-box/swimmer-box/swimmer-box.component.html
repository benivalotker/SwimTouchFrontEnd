<div id="swimmer-box">
  <div class="box-title"><h3>השחיינים שלך</h3></div>
  <div class="box-content">
      <div *ngFor="let swimmer of swimmers| slice:0:8"  class="image-box">
            <div class="cadre">
              <img *ngIf="swimmer.picture == ''" src="/assets/user.svg" >
              <img *ngIf="swimmer.picture !== ''" [src]=swimmer.picture >
            </div>
            <div class="swimmerName"><p>{{swimmer.name}}</p></div>
      </div> 
  </div>
  <div class="box-herf" (click)="GoToSwimmers()"><a>הצג עוד</a></div>
</div>
